<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styleSignin.css">
    <script type="module" src="signin.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <h3>Create Your Account</h3>
        <p class="intro-text">Join us to securely store and manage your passwords. Just fill out the details below to get started.</p>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="actions">
                <button type="submit" class="btn" id="save">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p class="info-text">By signing up, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.</p>
    </div>
</body>
</html>
