<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css">
    <script type="module" src="login.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <h3>Welcome Back!</h3>
        <p class="intro-text">Securely manage your passwords in one place. Enter your credentials below to access your account.</p>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="Username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="actions">
                <button type="submit" class="btn" id="save">Login</button>
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
        <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
        <p class="info-text">By logging in, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.</p>
    </div>
</body>
</html>
